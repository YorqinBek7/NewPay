name: new_pay
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_auth: ^4.2.5
  firebase_core: ^2.4.1
  shared_preferences: ^2.0.17
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  stacked_card_carousel: ^0.0.4
  card_stack_widget: ^0.1.3
  animated_bottom_navigation_bar: ^1.1.0+1
  fl_chart: ^0.55.2
  flutter_svg: ^1.1.6
  cloud_firestore: ^4.3.1
  shimmer: ^2.0.0
  intl: ^0.17.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/

fonts:
  - family: Manrope
    fonts:
      - asset: assets/fonts/Manrope-Bold.ttf
      - asset: assets/fonts/Manrope-ExtraBold.ttf
      - asset: assets/fonts/Manrope-ExtraLight.ttf
      - asset: assets/fonts/Manrope-Light.ttf
      - asset: assets/fonts/Manrope-Medium.ttf
      - asset: assets/fonts/Manrope-Regular.ttf
      - asset: assets/fonts/Manrope-SemiBold.ttf
